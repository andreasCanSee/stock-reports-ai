<!doctype html>
<html>
    <head>
		<title>Dodgy Dave's Stock Predictions</title>
		<link rel="stylesheet" href="css/index.css">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1">
	</head>

    <body>
		<header>
			<img src="images/logo-dave-text.png" alt="Dodgy Dave's Stock Predictions">
		</header>

		<main>
			<section class="action-panel">
				<label for="ticker-input"> Add up to 5 stock tickers below to get a super accurate stock predictions reportðŸ‘‡ </label>
				<div class="form-input-control">
					<input type="text" id="ticker-input" placeholder="MSFT" autocomplete="off">
					<div class="ticker-suggestions"></div>
				</div>
				<p class="ticker-choice-display">
					Your tickers will appear here...
				</p>
				<button class="generate-report-btn" type="button" disabled>
					Generate Report
				</button>

			<section class="loading-panel">
				<img src="images/loader.svg" alt="loading">
				<div id="api-message">Querying API...</div>
			</section>
			<section class="output-panel">
				<div class="report-container">
					<h2>Your Report ðŸ˜œ</h2>
				</div>
				<button id="back-to-selection-btn" class="back-to-selection-btn">
					Back to Selection
				</button>
			</section>
		</main>
		<footer>
			&copy; This is not real financial advice!
		</footer>
		
	</body>

    <script src="js/index.js" type="module"></script>
   
</html>
